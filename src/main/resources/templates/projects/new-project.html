<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="layouts :: header"></header>

<body>
	<nav th:replace="layouts :: navbar"></nav>
	
	<div class="container">
		<form action="/projects/save" th:object="${project}" method="POST">
		
		<input type="text" placeholder="Project Name" th:field="*{name}">
		
		<select th:field="${project.stage}">
			<option th:value="NOTSTARTED"> Not Started</option>
			<option th:value="INPROGRESS"> In Progress</option>
			<option th:value="COMPLETED"> Completed</option>
		</select>
		 <select multiple="multiple"  th:field = "*{empList}"	>
		 <!--  th:field = "*{empList}" here empList is the property from the project and here 
		 	we are sending final selection of employees to controler-->
		   
			 <option	th:each="employee :${empList}" 
		 				th:text="${employee.firstname}"
		 				th:value="${employee.employeeId}">
		 	<!-- these list data came from controller , here the valuse are displaying for the selection purpose--> 
			</select>  
		
		<button type="submit">Create Project</button>
		
		</form>
	</div>
	
</body>

</html>
